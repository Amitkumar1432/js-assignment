    <script>
       
var nums=[0,0,1,1,1,2,3,3,3,3,3,4,4,4,7,7,7,7];
var k=0
function removeduplicate(arr){
var newarr=[];
var x;
for(var i=0;i<arr.length;i++){
if(arr[i]!=x){
newarr[newarr.length]=arr[i];
x=arr[i];
k++
}
}
return newarr;
}
console.log(removeduplicate(nums) , "length is "+k);
</script>
